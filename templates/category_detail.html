<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }}</title>
</head>
<style>
    body{
        background: url('https://hips.hearstapps.com/hmg-prod/images/grilled-chicken-salad-with-avocado-royalty-free-image-1636121417.jpg');
        background-repeat: no-repeat;
        background-size:cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        
    }
    li{
        text-decoration: none;

    }
    li:hover{
        
        cursor: pointer;
    }
    a{
        color: black;
    }
</style>
<body>
    <h1>{{ category.name }}</h1>
    <h2>Recipes</h2>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
